<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
	<div class="container">
		<input type="text" name="screen" disabled>
		<table class="calc-buttons">
			<tr class="row-1">
				<td onclick="display(this);">C</td>
				<td onclick="clearEntry();">CE</td>
				<td onclick="backspace();"><i class="fas fa-long-arrow-alt-left"></i></td>
				<td onclick="display(this);">/</td>
			</tr>
			<tr class="row-2">
				<td onclick="display(this);">9</td>
				<td onclick="display(this);">8</td>
				<td onclick="display(this);">7</td>
				<td onclick="display(this);">*</td>
			</tr>
			<tr class="row-3">
				<td onclick="display(this);">6</td>
				<td onclick="display(this);">5</td>
				<td onclick="display(this);">4</td>
				<td onclick="display(this);">-</td>
			</tr>
			<tr class="row-4">
				<td onclick="display(this);">3</td>
				<td onclick="display(this);">2</td>
				<td onclick="display(this);">1</td>
				<td onclick="display(this);">+</td>
			</tr>
			<tr class="row-5">
				<td onclick="display(this);">0</td>
				<td id="eval"onclick="equal();">=</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
